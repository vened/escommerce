<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Добавление пользователя</h2>
	</div>
	<form role="form" name="form" novalidate>
		<div class="panel-body">
			<div class="alert alert-danger" ng-if="errors">
				<h4>При сохраненнии данных возникли следующие ошибки! Проверьте правильность заполнения формы!</h4>
				<div ng-show="errors.name">
					<strong>Имя пользователя:</strong>
					<ul>
						<li ng-repeat="error in errors.name">{{ error }}</li>
					</ul>
				</div>
				<div ng-show="errors.email">
					<strong>E-mail:</strong>
					<ul>
						<li ng-repeat="error in errors.email">{{ error }}</li>
					</ul>
				</div>
				<div ng-show="errors.password">
					<strong>Пароль:</strong>
					<ul>
						<li ng-repeat="error in errors.password">{{ error }}</li>
					</ul>
				</div>
				<div ng-show="errors.password_confirmation">
					<strong>Повтор пароля:</strong>
					<ul>
						<li ng-repeat="error in errors.password_confirmation">{{ error }}</li>
					</ul>
				</div>
			</div>
			<div class="form-group has-feedback"
			     ng-class="{'has-error' : form.userName.$invalid, 'has-success' : form.userName.$valid}"
					>
				<label for="name">Имя пользователя</label>
				<input type="text" class="form-control" id="name" name="userName" ng-model="user.name" required ng-minlength="2">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback"
			     ng-class="{'has-error' : form.userEmail.$invalid, 'has-success' : form.userEmail.$valid}"
					>
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" name="userEmail" ng-model="user.email" required>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback"
			     ng-class="{'has-error' : form.userPassword.$invalid, 'has-success' : form.userPassword.$valid}"
					>
				<label for="password">Пароль</label>
				<input type="password" class="form-control" id="password" name="userPassword"
				       ng-model="user.password"
				       required
				       ng-minlength="6"
						>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback"
			     ng-class="{'has-error' : form.passwordConfirmation.$invalid, 'has-success' : form.passwordConfirmation.$valid}"
					>
				<label for="password_confirmation">Повторите пароль</label>
				<input type="password" class="form-control" id="password_confirmation" name="passwordConfirmation"
				       ng-model="user.password_confirmation"
				       required
				       ng-minlength="6"
						>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
		</div>
		<div class="panel-footer">
			<button type="submit" class="btn btn-primary"
			        ng-click="submit(user)"
			        ng-disabled="form.$invalid"
					>Сохранить
			</button>
		</div>
	</form>
</div>
