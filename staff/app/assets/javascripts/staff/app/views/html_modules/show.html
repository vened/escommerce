<div class="row module">
    <div class="col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Html модуль - <strong>{{ htmlModuleLanguage.title }}</strong></h3>
            </div>
            <div class="panel-body">
                <div ng-bind-html="htmlModuleLanguage.body"></div>
            </div>
            <div class="panel-footer">
                <a class="btn btn-success" href="#/html_modules/{{ htmlModule.id }}/edit">редактировать</a>
                <a class="btn btn-danger" href="#/html_modules/{{ htmlModule.id }}/destroy">destroy</a>

                <div class="btn-group">
                    <span class="btn btn-success" ng-class="{'active' : lang == 'ru'}" ng-click="setLang('ru')">RUS</span>
                    <span class="btn btn-success" ng-class="{'active' : lang == 'en'}" ng-click="setLang('en')">ENG</span>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row" ng-controller="HtmlModulesLinkedCtrl">
    <div class="col-xs-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Привязать к странице</h3>
            </div>
            <div class="panel-body">
                <div class="linkedPages" ng-repeat="page in pages">
                    <span class="glyphicon glyphicon-plus" ng-click="linkedPage(page.id)"></span>
                    {{ page.name }}
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Привязанные страницы</h3>
            </div>
            <div class="panel-body">
                <div ng-repeat="page in linkedPages" class="linkedPages">
                    <span class="glyphicon glyphicon-remove" ng-click="unlinkedPage(page.id)"></span>
                    {{ page.name }}
                </div>
            </div>
        </div>
    </div>
</div>
