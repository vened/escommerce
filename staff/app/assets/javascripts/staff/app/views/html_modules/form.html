<div class="alert alert-danger" ng-if="error">
    Ошибка # <strong>{{ error }}</strong>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">{{title}}</h2>
    </div>
    <form role="form" action="">
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Системное имя</label>
                <input type="text" class="form-control" id="name" placeholder="Системное имя" name="moduleName" ng-model="module.name">
            </div>
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" class="form-control" id="title" placeholder="Заголовок" name="moduleTitle" ng-model="module.title">
            </div>
            <div class="form-group">
                <label>HTML код</label>
                <textarea ui-codemirror="editorOptions" ng-model="module.body"></textarea>
                <!--<div text-angular ng-model="module.body"></div>-->
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" ng-click="moduleSent()">Сохранить</button>
        </div>
    </form>
</div>
