<div class="alert alert-success" ng-if="pageSaveSuccess">
    <strong>Страница успешно сохранена!</strong>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><b>{{ job.tag_text }}</b> | {{ job.name }}</h3>
    </div>
    <div class="panel-body">
        <div ng-bind-html="job.body"></div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-success" href="#/jobs/{{ job.id }}/edit">редактировать</a>
        <a class="btn btn-danger" href="#/jobs/{{ job.id }}/destroy">destroy</a>
    </div>
</div>
