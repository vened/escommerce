<div class="alert alert-success" ng-if="pageSaveSuccess">
    <strong>Страница успешно сохранена!</strong>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ page.title }}</h3>
    </div>
    <div class="panel-body">
        {{ page.body }}
    </div>
    <div class="panel-footer">
        <a class="btn btn-success" href="#/pages/{{ page.id }}/edit">редактировать</a>
        <a class="btn btn-danger" ng-click="destroy(page.id)">destroy</a>
    </div>
</div>
