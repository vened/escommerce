<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">{{title}}</h2>
    </div>
    <form role="form" action="">
        <div class="panel-body">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" class="form-control" id="title" placeholder="Заголовок" name="pageTitle" ng-model="page.title">
            </div>
            <div class="form-group">
                <label for="path">Url страницы</label>
                <input type="text" class="form-control" id="path" placeholder="Url страницы" name="pagePath" ng-model="page.path">
            </div>
            <div class="form-group">
                <label>Содержимое</label>
                <div text-angular ng-model="page.body"></div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" ng-click="pageSent()">Сохранить</button>
        </div>
    </form>
</div>
