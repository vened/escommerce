<div class="alert alert-success" ng-if="pageSaveSuccess">
    <strong>Страница успешно сохранена!</strong>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ obj.page.name }}</h3>
    </div>
    <div class="panel-body">
        <h2>
            {{ obj.content.title }}
        </h2>
        <div ng-bind-html="obj.content.body"></div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-success" href="#/pages/{{ obj.page.id }}/edit">редактировать</a>
        <a class="btn btn-danger" href="#/pages/{{ obj.page.id }}/destroy">destroy</a>

        <div class="btn-group">
            <span class="btn btn-success" ng-class="{'active' : lang == 'ru'}" ng-click="setLang('ru')">RUS</span>
            <span class="btn btn-success" ng-class="{'active' : lang == 'en'}" ng-click="setLang('en')">ENG</span>
        </div>
    </div>
</div>
